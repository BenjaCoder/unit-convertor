<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="unitInput">
            <button id="convertButton">Convert</button>
        </div>
        <div class="unit-container">
            <div class="unit-info">
                <h2 class="unit-heading">Length (Meter/Feet)</h2>
                <p id="metersFeetText">meters = feet | feet = meters</p>
            </div>
            <div class="unit-info">
                <h2 class="unit-heading">Volume (Liters/Gallons)</h2>
                <p id="litersGallonsText">liters = gallons | gallons = liters</p>
            </div>
            <div class="unit-info">
                <h2 class="unit-heading">Mass (Kilograms/Pounds)</h2>
                <p id="kilogramsPoundsText">kilos = pounds | pounds = kilos</p>
            </div>
        </div>
    </div>
</body>
</html>
